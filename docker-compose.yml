version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: cbie_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - cbie_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: cbie_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cbie_network

volumes:
  mongodb_data:
  qdrant_data:

networks:
  cbie_network:
    driver: bridge
